<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Work Zone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{workPages/blocks/header :: header}"></div>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Article zone</h1>
                <p class="lead text-muted">Here you can write your own article, read others and comment on them.
                    I hope this will help you become more objective and understand the topic deeper.
                    Please do not use profanity or insult users as you may be blocked</p>
                <p>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-3 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div th:each="articles:${article}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c"></rect>
                                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Art</text>
                            </svg>

                            <div class="card-body">
                                <p class="card-text" th:text="${articles.getName()}">Topic</p>
                                <p class="card-text" th:text="${articles.getTopic()}">Topic</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">

                                        <form th:action="@{/workPage/article/{id}(id=${articles.getId()})}">
                                            <button class="btn btn-sm btn-outline-secondary">View</button>
                                        </form>

                                    </div>
                                    <small class="text-muted" th:text="${articles.getDate()}">time</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</main>

<div th:insert="~{workPages/blocks/footer :: footer}"></div>

</body>
</html>
