<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{workPages/blocks/header :: header}"></div>

<div class="container mt-5 mb-5">
    <output class="form-control" th:text="${article.getName()}">text</output>
    <br>
    <output class="form-control" th:text="${article.getTopic()}">text</output>
    <br>
    <output class="form-control" th:text="${article.getTxt()}">text</output>


    <form th:method="DELETE" th:action="@{/workPage/delete/{id}(id=${article.getId()})}">
        <input class="btn btn-secondary my-2" type="submit" value="Delete!"/>
    </form>

    <form th:method="GET" th:action="@{/workPage/article/edit/{id}(id=${article.getId()})} ">
        <input class="btn btn-primary my-2" type="submit" value="Edit!"/>
    </form>




</div>


<div th:insert="~{workPages/blocks/footer :: footer}"></div>

</body>
</html>
