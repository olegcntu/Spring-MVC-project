<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{workPages/blocks/header :: header}"></div>

<div class="container mt-5 mb-5">
    <output class="form-control" th:text="${article.getName()}">text</output>
    <br>
    <output class="form-control" th:text="${article.getTopic()}">text</output>
    <br>
    <output class="form-control" th:text="${article.getTxt()}">text</output>
</div>

<div th:insert="~{workPages/blocks/footer :: footer}"></div>

</body>
</html>
