<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{workPages/blocks/header :: header}"></div>


<div class="container mt-5 mb-5">
    <h1>Edit article</h1>
    <form th:method="PATCH" th:object="${article}" th:action="@{/workPage/result/{id}(id=${article.getId()})}">

        <input type="text" name="topic" title class="form-control" th:field="*{name}"><br>
        <input type="text" name="title" title class="form-control" th:field="*{topic}"><br>
        <textarea rows="15" name="all_txt" class="form-control" th:field="*{text}"></textarea><br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>


<div th:insert="~{workPages/blocks/footer :: footer}"></div>
</body>
</html>
